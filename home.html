<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./home.css">
  <script type="text/javascript" src="./home.js"></script>
  <title>svg</title>

</head>
<body class="home">

    <div id="pic">
        <svg viewBox="0 0 300 300">
            <circle id="f_1" cx="150" cy="150" r="120" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
            <ellipse id="f_2" rx="130" ry="100" cx="150" cy="150" style="stroke: #000; stroke-width: 5; fill: transparent;" ></ellipse>
            <ellipse id="f_3" rx="100" ry="130" cx="150" cy="150" style="stroke: #000; stroke-width: 5; fill: transparent;" ></ellipse>
            <rect id="f_4" x="50" y="50" width="200" height="200" style="stroke: #000; stroke-width: 5; fill: transparent;" />
            
            <line class="e_1" x1="80" y1="90" x2="130" y2="90" style="stroke:black;stroke-width:4" />
            <line class="e_1" x1="170" y1="90" x2="220" y2="90" style="stroke:black;stroke-width:4" />
            <circle class="e_1" cx="100" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
            <circle class="e_1" cx="200" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>

            <line class="e_2" x1="80" y1="90" x2="130" y2="90" style="stroke:black;stroke-width:4" />
            <line class="e_2" x1="170" y1="90" x2="220" y2="90" style="stroke:black;stroke-width:4" />
            <circle class="e_2" cx="100" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
            <circle class="e_2" cx="200" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>

            <line class="e_3" x1="80" y1="90" x2="130" y2="90" style="stroke:black;stroke-width:4" />
            <line class="e_3" x1="170" y1="90" x2="220" y2="90" style="stroke:black;stroke-width:4" />
            <circle class="e_3" cx="100" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
            <circle class="e_3" cx="200" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>

            <path class="e_4" d="M 80 90 q 20 -20 40 0" stroke="black" stroke-width="4" fill="none" />
            <path class="e_4" d="M 180 90 q 20 -20 40 0" stroke="black" stroke-width="4" fill="none" />
            <circle class="e_4" cx="100" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
            <circle class="e_4" cx="200" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>

            <path id="n_1" d="M 150 150 q -10 30 10 30" stroke="black" stroke-width="4" fill="none" />
            <circle id="n_2" cx="150" cy="150" r="10" style="stroke: #000; stroke-width: 2; fill: transparent;" ></circle>
            <polygon id="n_3" points="150,140 140,160 160,160" style=" stroke:black; fill:transparent; stroke-width:4" />
            <ellipse id="n_4" cx="150" cy="150" rx="20" ry="10" style="fill:transparent; stroke:black;stroke-width:2" />

            <line id="m_1" x1="100" y1="200" x2="200" y2="200" style="stroke:black;stroke-width:4" />
            <path id="m_2" d="M 100 200 q 50 -50 100 0" stroke="black" stroke-width="4" fill="none" />
            <path id="m_3" d="M 100 200 q 50 50 100 0" stroke="black" stroke-width="4" fill="none" />
            <circle id="m_4" cx="150" cy="200" r="5" style="stroke: #000; stroke-width: 4; fill: transparent;" ></circle>
        </svg>
    </div>

    <div class="sidebar" id="sidebar" value="none">
        <div class="face" onclick="face()">face</div>
        <div class="face_color" onclick="face_color()">face color</div>
        <div class="eyes" onclick="eyes()">eyes</div>
        <div class="eyes_color" onclick="eyes_color()">eyes color</div>
        <div class="nose" onclick="nose()">nose</div>
        <div class="mouth" onclick="mouth()">mouth</div>
    </div>
    <div class="zone" value="none">
        <div onclick="d1()">
            <svg id="f1" viewBox="0 0 300 300"><circle cx="150" cy="150" r="120" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle></svg>
            <svg id = "e1" viewBox="0 0 300 300">
                <line x1="80" y1="90" x2="130" y2="90" style="stroke:black;stroke-width:4" />
                <line x1="170" y1="90" x2="220" y2="90" style="stroke:black;stroke-width:4" />
                <circle cx="100" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
                <circle cx="200" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
            </svg>
            <svg id="fc1">
                <rect width="100" height="100" style="fill:red;" />
            </svg>
            <svg id="ec1">
                <rect width="100" height="100" style="fill:red;" />
            </svg>
            <svg id="n1" viewBox="0 0 300 300">
                <path d="M 150 150 q -10 30 10 30" stroke="black" stroke-width="4" fill="none" />
            </svg>
            <svg id="m1" viewBox="0 0 300 300">
                <line x1="100" y1="200" x2="200" y2="200" style="stroke:black;stroke-width:4" />
            </svg>
        </div>
        <div onclick="d2()">
            <svg id="f2" viewBox="0 0 300 300"><ellipse rx="130" ry="100" cx="150" cy="150" style="stroke: #000; stroke-width: 5; fill: transparent;" ></ellipse></svg>
            <svg id="e2" viewBox="0 0 300 300">
                <line x1="80" y1="90" x2="130" y2="90" style="stroke:black;stroke-width:4" />
                <line x1="170" y1="90" x2="220" y2="90" style="stroke:black;stroke-width:4" />
                <circle cx="100" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
                <circle cx="200" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
            </svg>
            <svg id="fc2">
                <rect width="100" height="100" style="fill:blue;" />
            </svg>
            <svg id="ec2">
                <rect width="100" height="100" style="fill:blue;" />
            </svg>
            <svg id="n2" viewBox="0 0 300 300">
                <circle cx="150" cy="150" r="10" style="stroke: #000; stroke-width: 2; fill: transparent;" ></circle>
            </svg>
            <svg id="m2" viewBox="0 0 300 300">
                <path d="M 100 200 q 50 -50 100 0" stroke="black" stroke-width="4" fill="none" />
            </svg>
        </div>
        <div onclick="d3()">
            <svg id="f3" viewBox="0 0 300 300"><ellipse rx="100" ry="130" cx="150" cy="150" style="stroke: #000; stroke-width: 5; fill: transparent;" ></ellipse></svg>
            <svg id="e3" viewBox="0 0 300 300">
                <line x1="80" y1="90" x2="130" y2="90" style="stroke:black;stroke-width:4" />
                <line x1="170" y1="90" x2="220" y2="90" style="stroke:black;stroke-width:4" />
                <circle cx="100" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
                <circle cx="200" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
            </svg>
            <svg id="fc3">
                <rect width="100" height="100" style="fill:green;" />
            </svg>
            <svg id="ec3">
                <rect width="100" height="100" style="fill:green;" />
            </svg>
            <svg id="n3" viewBox="0 0 300 300">
                <polygon points="150,140 140,160 160,160" style=" stroke:black; fill:transparent; stroke-width:4" />
            </svg>
            <svg id="m3" viewBox="0 0 300 300">
                <path d="M 100 200 q 50 50 100 0" stroke="black" stroke-width="4" fill="none" />
            </svg>
        </div>
        <div onclick="d4()">
            <svg id="f4" viewBox="0 0 300 300"><rect x="50" y="50" width="200" height="200" style="stroke: #000; stroke-width: 5; fill: transparent;" /></svg>
            <svg id="e4" viewBox="0 0 300 300">
                <path d="M 80 90 q 20 -20 40 0" stroke="black" stroke-width="4" fill="none" />
                <path d="M 180 90 q 20 -20 40 0" stroke="black" stroke-width="4" fill="none" />
                <circle cx="100" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
                <circle cx="200" cy="120" r="20" style="stroke: #000; stroke-width: 5; fill: transparent;" ></circle>
            </svg>
            <svg id="fc4">
                <rect width="100" height="100" style="fill:black;" />
            </svg>
            <svg id="ec4">
                <rect width="100" height="100" style="fill:black;" />
            </svg>
            <svg id="n4" viewBox="0 0 300 300">
                <ellipse cx="150" cy="150" rx="20" ry="10" style="fill:transparent; stroke:black;stroke-width:2" />
            </svg>
            <svg id="m4" viewBox="0 0 300 300">
                <circle cx="150" cy="200" r="5" style="stroke: #000; stroke-width: 4; fill: transparent;" ></circle>
            </svg>
        </div>
    </div>
  
</body>
</html>
